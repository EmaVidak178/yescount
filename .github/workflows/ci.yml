name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install dependencies
        run: pip install -r requirements-dev.txt

      - name: Lint
        run: make lint

      - name: Type check
        run: make typecheck

      - name: Unit tests with coverage
        run: make test
        env:
          OPENAI_API_KEY: sk-test-fake-key-for-ci # pragma: allowlist secret
          NYC_OPEN_DATA_APP_TOKEN: fake-token-for-ci
          NYC_OPEN_DATA_DATASET_ID: fake-dataset-for-ci
          BASE_URL: https://example.com

      - name: Integration tests
        run: make integration
        env:
          OPENAI_API_KEY: sk-test-fake-key-for-ci # pragma: allowlist secret
          NYC_OPEN_DATA_APP_TOKEN: fake-token-for-ci
          NYC_OPEN_DATA_DATASET_ID: fake-dataset-for-ci
          BASE_URL: https://example.com

      - name: Smoke tests
        run: make smoke
        env:
          OPENAI_API_KEY: sk-test-fake-key-for-ci # pragma: allowlist secret
          NYC_OPEN_DATA_APP_TOKEN: fake-token-for-ci
          NYC_OPEN_DATA_DATASET_ID: fake-dataset-for-ci
          BASE_URL: https://example.com

      - name: Secrets scan
        continue-on-error: true
        run: make security-check
